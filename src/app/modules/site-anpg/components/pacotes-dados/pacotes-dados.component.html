<app-spinner></app-spinner>
<section class="page-section Blog-page page-section-41 page-section-current">
    <div class="row menu-row div-continer mb-4">
        <div class="col-lg-10 col-md-8 col-sm-12 p-0 mt-3 content-title">
            <h1 class="site-name" translate>
                pacotes_dados.title
            </h1>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-12 p-0 mt-3 columns menu-button">
            <a class="showMenu" routerLink="/"><i class="fa-arrow-left fa icon-x back"></i></a>
            <a class="showMenu displayMenu"><i class="fa-bars fa icon-x back"></i></a>  
        </div>
    </div>
    <div class="row clear-fix div-continer">
        <div class="row  blog-page">
            <div class="view view-blog view-id-blog view-display-id-block view-dom-id-0c4bf026824ced108c3a32120e9abc56">
                <div class="view-content">
                    <!-- Poste -->
                    <ul id="i-scroll" *ngIf="pacotes && pacotes.length>0" [ngClass]="{'large-block-grid-1':pacotes.length == 1, 'large-block-grid-2':pacotes.length == 2, 'large-block-grid-3':pacotes.length >= 3}" class="small-block-grid-1">
                        <li *ngFor="let pacote of pacotes" class="">
                            <article class="article">
                                <a href="#" title="Cassettiera 3 cass noce">
                                    <img class="article-image" width="800" height="380" [routerLink]="['/anpg/pacote',pacote.encryptIdentity]" [src]="pacote.imagemPacote" alt="some tile" />
                                </a>
                                <div class="post-body">
                                    <h2><a [routerLink]="['/anpg/pacote',pacote.encryptIdentity]">{{pacote.nomePacote}}</a></h2>
                                    <p class="wrapper-text-list-pacote">{{pacote.descricaoPacote}}</p>
                                    <a class="text-primary text-left font-weight-normal" [routerLink]="['/anpg/pacote',pacote.encryptIdentity]">Ver mais</a>
                                </div>
                              
                            </article>
                        </li>
                    </ul>
                </div>
                <div class="more-link"></div>
            </div>
        </div>
    </div>
    
</section>
